<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/translatorpage.css">
  <title>ASL</title>
  </head>
  <body>
    <h1>English to ASL Translator</h1>
    <p>Please Type in English Here:</p>
    <form method="post" action="/translator">
      <input type="text" name="Query">
      <input type="submit" value="Translate"/>
    </form>
    <form method="post" action="/main">
      <input type="submit" value="GO TO MAIN"/>
    </form>
    {% for word in result %}
        <div id="asl">
          <img src="{{ word }}"/>
          {{ word }}
          <!-- <img src="{{ gif_url }}"> -->
        </div>
    {% endfor %}
  </body>
</html>
