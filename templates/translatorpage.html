<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/translatorpage.css">
  <title>ASL</title>
  </head>
  <body>
    <h1>English to ASL Translator</h1>
    <p>Please Type in English Here:</p>
    <form method="post" action="/translator">
      <input type="text" name="english">
      <input type="submit" value="Translate"/>
    </form>
    <form method="post" action="/main">
      <input type="submit" value="GO TO MAIN"/>
    </form>
    <div class="asl">
    {{ english }}
    </div>
    <p>Try Giphy!:</p>
    <form method="post" action="/translator">
      <input type="text" name="giphyQ">
      <input type="submit" value="Translate"/>
    </form>
    <div class="gif">
    <img src="{{ gif_url }}">
    </div>
  </body>
</html>
